<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:f="http://java.sun.com/jsf/core"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:a4j="http://richfaces.org/a4j"
			    xmlns:rich="http://richfaces.org/rich"
			    xmlns:t="http://myfaces.apache.org/tomahawk"
			    template="/common/layout/template.xhtml">

	<ui:define name="body">
		<a4j:form id="idFormPesquisarEntrada">

			<ui:include src="/common/layout/menuPrincipal.xhtml" />
			
			<br />
			<br />
			
			<a4j:keepAlive beanName="manterEntradaProdutoVisao" />

			<rich:panel style="width:1100px; margin:0 auto; min-height:40px"
				header="t">
				<f:facet name="header">
					<rich:spacer height="4" />
				</f:facet>
				<h2 align="center"
					style="font-family: verdana; size: 30; font-weight: bold;">
					<h:outputText value="#{msgs['label.fornecedor']}" />
				</h2>
			</rich:panel>

			<rich:panel id="painelPesquisarEntrada"
				header="#{msgs['label.relatorio.produto.fornecedor']} "
				style="width:1100px; margin:0 auto; min-height:500px">

				<font style="font-family: verdana; size: 30; font-weight: bold;">

					<h:outputText value="#{msgs['label.razaoSocial']} :" /> 
					<rich:spacer width="15" />
					 
					<h:inputText value="#{manterEntradaProdutoVisao.entradaProduto.fornecedor.razaoSocial}" />
					<rich:spacer width="15" />
					 
					<h:outputText value="#{msgs['label.cnpj']} :" /> 
					<rich:spacer width="15" />
					 
					<h:inputText value="#{manterEntradaProdutoVisao.entradaProduto.fornecedor.cnpj}" />
					<rich:spacer width="15" /> 
					
					<a4j:commandButton
						action="#{manterEntradaProdutoVisao.pesquisarEntrada}"
						style="font-family:verdana; size: 30; font-weight:bold;"
						value="#{msgs['label.pesquisar']}"
						image="/common/images/search.png"
						title="#{msgs['label.pesquisar']}"
						reRender="idDataTableResultado, idPainelMensagem, painelPesquisarEntrada" />

					<br /> 
					<br /> 
					
					<rich:dataTable id="idDataTableResultado"
						value="#{manterEntradaProdutoVisao.listProdutos}"
						var="produto" rows="10" width="100%">

						<rich:column style="text-align:left;">
							<f:facet name="header">
								<h:outputText
									style="font-family:verdana; size: 30; font-weight:bold;"
									value="#{msgs['label.id']}" />
							</f:facet>
							<h:outputText value="#{produto.idProduto}" />
						</rich:column>

						<rich:column style="text-align:left;">
							<f:facet name="header">
								<h:outputText
									style="font-family:verdana; size: 30; font-weight:bold;"
									value="#{msgs['label.nome']}" />
							</f:facet>
							<h:outputText value="#{produto.nome}" />
						</rich:column>

						<rich:column style="text-align:left;">
							<f:facet name="header">
								<h:outputText
									style="font-family:verdana; size: 30; font-weight:bold;"
									value="#{msgs['label.descricao']}" />
							</f:facet>
							<h:outputText value="#{produto.descricao}" />
						</rich:column>

						<rich:column style="text-align:left;">
							<f:facet name="header">
								<h:outputText
									style="font-family:verdana; size: 30; font-weight:bold;"
									value="#{msgs['label.marca']}" />
							</f:facet>
							<h:outputText value="#{produto.marca}" />
						</rich:column>

						<f:facet name="footer">
							<rich:datascroller id="scrollTable" for="idDataTableResultado"
								maxPages="10" />
						</f:facet>

					</rich:dataTable> 
					
					<br /> 
					<br />

					<div align="center">

						<a4j:commandButton
							action="#{manterEntradaProdutoVisao.voltarTelaInicial}"
							value="#{msgs['label.home']}" title="#{msgs['MSG_H001']}"
							style="font-family:verdana; size: 30; font-weight:bold;"
							immediate="true" />

					</div>
				</font>
			</rich:panel>
			
			<br />
			<br />
			
		</a4j:form>
	</ui:define>

</ui:composition>
