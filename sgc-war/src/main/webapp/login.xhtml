<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/common/layout/template.xhtml">

	<ui:define name="body">
		<a4j:form id="idFormPesquisarUsuario">
			<a4j:keepAlive beanName="autenticarVisao" />

			<rich:spacer height="130" />

			<rich:panel style="width:500px; margin:0 auto; height:160px;">
				<f:facet name="header">
					<h:outputText value="#{msgs['MSG_A009']}" />
				</f:facet>
				
				<br />
				<br />
				
				<h:panelGrid columns="2">
					<h:outputText value="#{msgs['label.nome.usuario']} :"
						style="font-family:verdana; font-weight:bold;" />
					<h:inputText value="#{autenticarVisao.usuario.usuario}" size="30" />
					<h:outputText value="#{msgs['label.senha']} :"
						style="font-family:verdana; font-weight:bold;" />
					<h:inputSecret value="#{autenticarVisao.usuario.senha}" size="30" />
				</h:panelGrid>
				
				<br />
				<br />
				
				<div align="center">
					<a4j:commandButton action="#{autenticarVisao.autenticar()}"
						value="#{msgs['label.entrar']}"
						style="font-family:verdana; font-weight:bold;"
						reRender="idPainelMensagem" />
				</div>
			</rich:panel>

			<rich:spacer height="130" />
		</a4j:form>
	</ui:define>

</ui:composition>
